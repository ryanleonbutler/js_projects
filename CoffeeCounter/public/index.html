<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CoffeeCounter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    
    <div id="jumbo" class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Coffee Counter</h1>
        <p class="lead">Count the cups of coffee you consume each day...</p>
      </div>
    </div>
    
    <div class="container">
      <div class="box">
        <h1 id="coffee-counter">0</h1>
      </div>
      
      <center>
        <button onclick="decreaseCoffee();" class="btn btn-secondary" type="button" name="decrease" id="decrease-btn">Decrease</button>
        <button onclick="resetCoffee();" class="btn btn-danger" type="button" name="reset" id="reset-btn">Reset</button>
        <button onclick="increaseCoffee();" class="btn btn-primary" type="button" name="increase" id="increase-btn">Increase</button>
      </center>
    
    </div>
  </body>
  <script src="index.js"></script>
</html>
